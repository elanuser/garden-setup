<<: (( &template ))

machineImages:
  - name: gardenlinux
    versions:
    - version: 27.1.0

providerConfig:
  apiVersion: alicloud.provider.extensions.gardener.cloud/v1alpha1
  kind: CloudProfileConfig
  machineImages:
  - name: ubuntu
    versions:
    - regions:
      - ami: ubuntu_18_04_x64_20G_alibase_20200717.vhd
        name: cn-hangzhou
      - ami: ubuntu_18_04_x64_20G_alibase_20200717.vhd
        name: cn-shanghai
      version: 2023.4.0

machineTypes:
  - cpu: "2"
    gpu: "0"
    memory: 8Gi
    name: ecs.g6e.large
    usable: true

volumeTypes:
  - class: standard
    name: alicloud-disk-available
    usable: true

regions:
  - zones:
    - name: cn-hangzhou-a
    - name: cn-hangzhou-b
    - name: cn-hangzhou-c
    name: cn-hangzhou
  - zones:
      - name: cn-shanghai-a
      - name: cn-shanghai-b
      - name: cn-shanghai-c
    name: cn-shanghai
